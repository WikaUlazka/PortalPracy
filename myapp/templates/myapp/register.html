<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zarejestruj się</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input, button {
            width: 100%;
            margin-top: 1rem;
            padding: 0.5rem;
        }
        .error {
            color: red;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Zarejestruj się</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
       <form method="post">
    {% csrf_token %}
           <label for="imie">Imię:</label>
    <input type="text" name="imie" id="imie" required><input type="text" name="nazwisko" id="nazwisko" required>
    <input type="text" name="username" placeholder="Nazwa użytkownika" required>
    <input type="password" name="password1" placeholder="Hasło" required>
    <input type="password" name="password2" placeholder="Powtórz hasło" required>

    <label>Typ użytkownika:</label><br>
    <input type="radio" name="typ" value="kandydat" required> Kandydat
    <input type="radio" name="typ" value="pracodawca" required> Pracodawca

    <button type="submit">Zarejestruj się</button>

    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}
</form>
    </div>
</body>
</html>
