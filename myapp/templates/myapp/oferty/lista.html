<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista ofert pracy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
        }

        .oferty-lista {
            max-width: 800px;
            margin: 30px auto;
            list-style: none;
            padding: 0;
        }

        .oferty-lista li {
            background-color: white;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-left: 5px solid #0056b3;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .oferty-lista li:hover {
            transform: translateY(-3px);
        }

        .oferty-lista a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .oferty-lista a:hover {
            color: #0056b3;
        }

        .no-results {
            text-align: center;
            color: #888;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<h1>üîç Lista ofert pracy</h1>

<ul class="oferty-lista">
    {% for oferta in oferty %}
    <li>
        <a href="{% url 'szczegoly_oferty' oferta.id %}">
            {{ oferta.tytul }} ‚Äì {{ oferta.stanowisko }} ({{ oferta.lokalizacja }})
        </a>
    </li>
    {% empty %}
    <li class="no-results">Brak ofert pracy.</li>
    {% endfor %}
</ul>

</body>
</html>
