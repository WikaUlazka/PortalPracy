<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Aplikuj ‚Äì {{ oferta.stanowisko }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-left: 5px solid #0056b3;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            flex: 1;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 25px;
        }

        form p {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .wymaganie-blok {
            margin: 20px 0;
            padding: 15px;
            background-color: #f1f4f8;
            border-radius: 5px;
        }

        .wymaganie-blok p {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .radio-inline {
            display: flex;
            gap: 20px;
        }

        label {
            font-weight: normal;
        }

        button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #003f82;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #0056b3;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Aplikuj na stanowisko: {{ oferta.stanowisko }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form_wymagania %}
        <h2>Wymagania pracodawcy</h2>
        {% for field in form_wymagania %}
        <div class="wymaganie-blok">
            <p>{{ field.label }}</p>
            <div class="radio-inline">
                {{ field }}
            </div>
        </div>
        {% endfor %}
        {% endif %}

        <button type="submit">üì® Wy≈õlij aplikacjƒô</button>
    </form>

    <a href="{% url 'szczegoly_oferty' oferta.id %}">‚Üê Powr√≥t do oferty</a>
</div>

<footer>
    &copy; 2025 Portal Pracy. Wszelkie prawa zastrze≈ºone.
</footer>
</body>
</html>
