<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moje konto</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        .card h2 {
            margin-bottom: 1rem;
        }
        .card p {
            margin: 0.5rem 0;
        }
        .logout-btn {
            margin-top: 1rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Witaj, {{ user.username }}!</h2>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Imię:</strong> {{ user.first_name }}</p>
        <p><strong>Nazwisko:</strong> {{ user.last_name }}</p>
        <a class="logout-btn" href="{% url 'logout' %}">Wyloguj się</a>
    </div>
</body>
</html>
